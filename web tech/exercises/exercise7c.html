<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 Question 2</title>
    <style>
        table td {
            padding: 10px;
            background-color: rgb(5, 218, 255);
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th colspan="2" style="background-color: yellow;color:red">User Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><textarea name="email" id="" cols="30" rows="10"></textarea></td>
        </tr>

        <tr>
            <td>Select Game</td>
            <td>
                <div>
                    <input type="checkbox" name="game" id="hockey">
                    <label for="hockey">Hockey</label>
                </div>
                <div>
                    <input type="checkbox" name="game" id="football">
                    <label for="football">Football</label>
                </div>
                <div>
                    <input type="checkbox" name="game" id="badmiton">
                    <label for="badmiton">Badminton</label>
                </div>
                <div>
                    <input type="checkbox" name="game" id="cricket">
                    <label for="cricket">Cricket</label>
                </div>
                <div>
                    <input type="checkbox" name="game" id="volley-ball">
                    <label for="volley-ball">Volleyball</label>
                </div>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="no-of-adults">Select ur Age :</label></td>
            <td>
                <input type="range" min="18" max="100" name="" id="">
            </td>
        </tr>
        <tr>
            <td colspan="2">Gender</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="CLICK ME">
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
            </td>
        </tr>
    </table>
</body>

</html>
