<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>

<body>
    <h1>User Data Summary</h1>
    <div id="user-summary"></div>

    <script>
        // Retrieve user data from localStorage
        let userData = JSON.parse(localStorage.getItem("userData"));

        if (userData) {
            // Display user data in the 'user-summary' div
            document.getElementById("user-summary").innerHTML = `
                <p><strong>Name:</strong> ${userData.name}</p>
                <p><strong>Address:</strong> ${userData.address}</p>
                <p><strong>Age:</strong> ${userData.age}</p>
                <p><strong>Gender:</strong> ${userData.gender}</p>
                <p><strong>Games of Interest:</strong> ${userData.games.join(", ")}</p>
                <p><strong>Selected File:</strong> ${userData.file}</p>
            `;
        } else {
            document.getElementById("user-summary").innerHTML = "<p>No data found.</p>";
        }
    </script>
</body>

</html>
