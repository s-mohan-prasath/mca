<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCRIBERS DETAILS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex">
        <div>
            <form action="" method="post" id="subscriberForm" validate>
                <center>
                    <h1 style="margin: 20px 0;">Subscriber Form</h1>
                </center>
                <div class="form-group">
                    <label for="aadharno">Aadhar Number</label>
                    <input type="text" id="aadharno" maxlength="12" minlength="12" placeholder="Enter Aadhar Number"
                        required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" maxlength="50" minlength="3" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="network">Type of Network</label>
                    <select name="network" id="network" required>
                        <option value="-">Select Network</option>
                        <option value="4G">4G</option>
                        <option value="5G">5G</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies</label>
                    <input type="text" id="hobbies" maxlength="200" placeholder="Enter Your Hobbies" required>
                </div>
                <div class="form-group">
                    <label for="websites">Favourite Websites</label>
                    <input type="text" id="websites" maxlength="500" placeholder="Enter Your Favourite Websites" required>
                </div>
                <center style="margin-top: 80px;">
                    <input id="submit-button" type="submit" value="SUBMIT">
                </center>
            </form>
        </div>
        <div id="display-container" class="display-container">
            <h2>Subscribers</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
