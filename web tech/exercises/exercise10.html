<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXERCISE 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
        *{
            font-family: "Open Sans",sans-serif;
        }
      body {
        display: flex;
        justify-content: center;
      }
      .post {
        width: 50%;
        min-height: 200px;
        margin: 10px 0;
        padding: 5px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: bisque;
      }
      .post:focus {
        outline: 1px solid rgb(93, 93, 93);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      }
      .tag,.mention{
          border-radius: 5px;
          padding: 2px 5px;
      }
      .tag{
        background-color: rgb(118, 65, 0);
        color: rgb(255, 255, 255);
      }
      .mention{
        background-color: rgb(0, 9, 106);
        color: rgb(255, 255, 255);
      }
      .link{
        background-color: rgb(75, 0, 62);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="post" id="post" contenteditable="true"></div>
    <script>
        let post = document.getElementById("post");
        post.addEventListener("input",()=>{
            let content = post.innerHTML;
            let tagRegex = /#(?:\w+)(?=\s)/g;
            let mentionRegex = /@(?:\w+)(?=\s)/g;
            // work on links
            let linkRegex = /\w+/g;
            let hashtags = content.match(tagRegex)
            let mentions = content.match(mentionRegex)
            let links = content.match(linkRegex)
            if(hashtags!=null){
              hashtags.forEach(str=>{
                content = content.replace(str,`<span class="tag">${str}</span>`)
              })
            }
            if(mentions!=null){
                mentions.forEach(str=>{
                    content = content.replace(str,`<span class="mention">${str}</span>`)
                })
            }
            if(links!=null){
                links.forEach(str=>{
                    content = content.replace(str,`<span class="link">${str}</span>`)
                })
            }
            post.innerHTML = content;
            placeCaretAtEnd(post)
        })
        function placeCaretAtEnd(el) {
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(el);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
  }
    </script>
  </body>
</html>
